<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICE10</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">


</head>
<body>
    <main>
        <div>
            <i class="fa-regular fa-circle-check" style="font-size:120px;color:lightgreen"></i>
            <h2>Your Work Has Been Saved</h2>
        </div>
        <div>
            <img src="adobe.jpg" alt = "adobe house with pot"></img>
            <h2>Sweet!</h2>
            <p>Modal with a custom image.</p>
            <button>OK</button>
        </div>
        <div>
            <i class="fa-regular fa-circle-xmark" style="font-size:120px;color:lightcoral"></i>
            <h2>Oops!</h2>
            <p>Something went wrong!</p>
            <button>OK</button>
            <p>Why do I have this issue?</p>
        </div>
        <div>
            <i class="fa-solid fa-circle-info" style="font-size:120px;color:lightblue"></i>
            <h2>HTML example</h2>
            <p>You can use bold text, links and other HTML tags</p>
            <button><i class="fa-solid fa-thumbs-up"></i> Great!</button>
            <button><i class="fa-solid fa-thumbs-down"></i></button>
        </div>
    </main>
    
</body>
</html>
